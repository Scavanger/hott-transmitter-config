about=\u00DCber
about_text=Editor f\u00FCr Voice Data Files (.vdf)\nvon Oliver Treichel (oliver.treichel@gmx.de).\n\nDieses Programm dient der Bearbeitung der Sprachdateien der Graupner Sender. Es unterst\u00FCtzt System- und Benuteransagen.\n\nVerwendung:\nZum \u00D6ffnen einer vorhandenen Sprachdatei, kann diese einfach per Drag&Drop in das Hauptfenster gezogen werden. Anschlie\u00DFend lassen sich Ansagen Drag&Drop hinzuf\u00FCgen. Die Reihenfolge l\u00E4sst sich ebenfalls per Drag&Drop anpassen.\n\nDies ist freie Software. Der Quellcode kann hier heruntergeladen werden:\nhttps://github.com/sg26565/hott-transmitter-config/

