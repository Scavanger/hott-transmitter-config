about=\u00DCber
about_text=<h2>Editor f\u00FCr Voice Data Files (.vdf)</h2><p>von Oliver Treichel (<a href="mailto:oliver.treichel@gmx.de">oliver.treichel@gmx.de</a>).</p><p>Dieses Programm dient der Bearbeitung der Sprachdateien der Graupner HoTT Sender. Es unterst\u00FCtzt System- und Benutzeransagen.</p><h2>Verwendung:</h2><p>Zum \u00D6ffnen einer vorhandenen Sprachdatei, kann diese einfach per Drag & Drop in das Hauptfenster gezogen werden. Anschlie\u00DFend lassen sich Ansagen per Drag & Drop hinzuf\u00FCgen. Die Reihenfolge l\u00E4sst sich ebenfalls per Drag & Drop anpassen.</p><p>Dies ist freie Software. Der Quellcode kann hier heruntergeladen werden:</p><a href="https://github.com/sg26565/hott-transmitter-config/" target="_blank">https://github.com/sg26565/hott-transmitter-config/</a>
