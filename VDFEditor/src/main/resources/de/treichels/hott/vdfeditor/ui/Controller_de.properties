system_vdf_too_small_body=v2 System VDF Dateien m\u00FCssen 253 (Asien) bzw. 250 (andere) Eintr\u00E4ge enhalten.\nv3 System VDF Dateien m\u00FCssen 432 (mc-26 / mc-28) bzw. 284 (andere Sender) Eintr\u00E4ge enhalten.\nUser VDF Dateien d\u00FCrfen maxminal 40 (mc-26/mc-28) bzw. 10 (andere Sender) Eintr\u00E4ge enhalten.
system_vdf_disclaimer_body=Selbsterstellte System VDF Dateien werden nicht von Graupner/SJ unterst\u00FCtzt.\n\nBenutzung auf eigene Gefahr\!\n\nEs wird dringend empfohlen die vom Sender intern verwendeten Eintr\u00E4ge (1-253) nicht zu verändern.\n\nWenn Sie diese Einträge ver\u00E4ndern, kann dies falsche Warnmeldungen zur Folge haben. Der Sender referenziert die Eintr\u00E4ge \u00FCber den Index. Achten Sie daher unbedingt darauf die Position der Ansagen nicht zu ver\u00E4ndern.\n\nVor der Benutzung einer ver\u00E4nderten System VDF Datei prüfen Sie bitte unbedingt alle relevanten Warnmeldungen.
system_vdf_disclaimer_title=Achtung\! Sie erzeugen eine nichtoffizielle System VDF Datei.

